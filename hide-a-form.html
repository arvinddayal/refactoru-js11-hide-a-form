<!doctype html>
<html lang='en'>
	<head>
		<link rel="shortcut icon" href="images/AVENGERS.png" type="image/x-icon">
		<link type="text/css" rel="stylesheet" href="http://necolas.github.com/normalize.css/2.1.3/normalize.css"/>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<meta charset='UTF-8'>
		
		<title>Hide-A-Form</title>

		<style>

		</style>
	</head>
	<body>





	<div class="container">

		<div class="input-form">

			<form>
				Name: <input type="text" name="name"><br>
				Bio: <input type="text" name="Bio"><br>
				Favorite Books: <input type="text" name="Fav Books"><br>
				Favorite JS Libraries: <input type="text" name="Fav JS Libraries"><br>
			</form>


		</div>

		<div class="profile">

			<div class="profile-info">
				<h2>Name</h2>
				<p class="name-info"></p>
			</div>

			<div class="profile-info">
				<h2>Bio</h2>
				<p class="bio-info"></p>
			</div>
			
			<div class="profile-info">
				<h2>Favorite Books</h2>
				<p class="book-info"></p>
			</div>
			
			<div class="profile-info">
				<h2>Favorite JS Libraries</h2>
				<p class="libraries-info"></p>
			</div>

		</div>





	</div>





	<script src="http://code.jquery.com/jquery-2.0.3.min.js"> </script>
	<script src="mainjava.js"> </script>
	</body>
</html>
