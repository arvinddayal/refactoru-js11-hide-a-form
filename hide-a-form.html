<!doctype html>
<html lang='en'>
	<head>
		<link rel="shortcut icon" href="AVENGERS.png" type="image/x-icon">
		<link type="text/css" rel="stylesheet" href="http://necolas.github.com/normalize.css/2.1.3/normalize.css"/>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<meta charset='UTF-8'>
		
		<title>Hide-A-Form</title>

		<style>

		</style>
	</head>
	<body>


	<div class="container">

		<div class="input-form">

			<form>
				<input type="text" name="name" placeholder="Name" id="name">
				<input type="text" name="Bio" placeholder="Bio" id="bio">
				<input type="text" name="Fav Books"  placeholder="Favorite Books" id="books">
				<input type="text" name="Fav JS Libraries" placeholder="Favorite JS Libraries" id="libraries">
				<input id="submit-changes" type="submit" value="Submit Changes">
			</form>

		</div>


		
		<div class="main-content">

			<button type="button" id="editor">Edit Profile</button>

		
			<div class="profile">
				<div class="profile-info">
					<h2>Name</h2>
					<p id="name-info">Marty McFly</p>
				</div>

				<div class="profile-info">
					<h2>Bio</h2>
					<p id="bio-info">I was born in the 80s but an unfortunate Delorean time machine accident got me into 1955.  I'm an awesome guitar player.</p>
				</div>
				
				<div class="profile-info">
					<h2>Favorite Books</h2>
					<p id="books-info">Time Travel and You, Harvesting Plutonium, Delorean Repair Made Easy</p>
				</div>
				
				<div class="profile-info">
					<h2>Favorite JS Libraries</h2>
					<p id="libraries-info">We don't have computers in 1955.</p>
				</div>

			</div>

		</div>




	</div>





	<script src="http://code.jquery.com/jquery-2.0.3.min.js"> </script>
	<script src="mainjava.js"> </script>
	</body>
</html>
